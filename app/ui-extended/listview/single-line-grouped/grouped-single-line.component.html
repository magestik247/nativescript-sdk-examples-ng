<TabView #tabView class="tab-view" exampleTitle toggleNavButton>

    <GridLayout *tabItem="{title: 'Basic list'}">
        <!-- >> grouped-single-listview-basic-html -->
        <ListView class="list-group" [items]="countries" (itemTap)="onItemTapFirstList($event)" separatorColor="white">
            <template let-item="item">
                <StackLayout [ngSwitch]="checkType(item)">
                    <Label *ngSwitchCase="'GroupTitle'" class="list-group-item bg-primary" isUserInteractionEnabled="false" color="white" [text]="item.title"></Label>
                    <Label *ngSwitchCase="'GroupFooter'" class="list-group-item h4" backgroundColor="gray" [text]="item.description"></Label>
                    <GridLayout *ngSwitchDefault class="list-group-item">
                        <Label [text]="item.name" class="list-group-item-text"></Label>
                    </GridLayout>
                </StackLayout>
            </template>
        </ListView>
        <!-- << grouped-single-listview-basic-html -->
    </GridLayout>

    <GridLayout *tabItem="{title: 'Dividers'}">
        <!-- >> grouped-single-listview-borders-html -->
        <ListView class="list-group" [items]="countries" (itemTap)="onItemTapSecondList($event)" separatorColor="red">
            <template let-item="item">
                <StackLayout [ngSwitch]="checkType(item)">
                    <Label *ngSwitchCase="'GroupTitle'" class="list-group-item bg-primary" isUserInteractionEnabled="false" color="white" [text]="item.title"></Label>
                    <Label *ngSwitchCase="'GroupFooter'" class="list-group-item h4" backgroundColor="gray"  [text]="item.description"></Label>
                    <GridLayout *ngSwitchDefault class="list-group-item">
                        <Label [text]="item.name" class="list-group-item-text"></Label>
                    </GridLayout>
                </StackLayout>
            </template>
        </ListView>
        <!-- << grouped-single-listview-borders-html -->
    </GridLayout>

    <GridLayout *tabItem="{title: 'Thumbnails'}">
        <!-- >> grouped-single-listview-thumbs-html -->
        <ListView class="list-group" [items]="countries" (itemTap)="onItemTapThirdList($event)">
            <template let-item="item">
                <StackLayout [ngSwitch]="checkType(item)">
                    <Label *ngSwitchCase="'GroupTitle'" class="list-group-item bg-primary" isUserInteractionEnabled="false" color="white" [text]="item.title"></Label>
                    <Label *ngSwitchCase="'GroupFooter'" class="list-group-item h4" backgroundColor="gray" [text]="item.description"></Label>
                    <GridLayout *ngSwitchDefault class="list-group-item" rows="*" columns="auto, *">
                        <Image col="0" [src]="item.imageSrc" class="thumb img-circle"></Image>
                        <Label col="1" [text]="item.name" class="list-group-item-text" verticalAlignment="center"></Label>
                    </GridLayout>
                </StackLayout>
            </template>
        </ListView>
        <!-- << grouped-single-listview-thumbs-html -->
    </GridLayout>
</TabView>
